{{ roomsForm.pristine | json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}

<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)" action="">
  <div class="form-group">
    <input
      required
      [(ngModel)]="room.roomType"
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
      #roomamanaties="ngModel"
      required
      minlength="5"
      maxlength="20"
      [(ngModel)]="room.amenities"
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenties"
    />
    <div class="alert alert-danger" *ngIf="roomamanaties.errors?.['minlength']">
      Amenties should be min 5 chars.
    </div>
    <div *ngIf="roomamanaties.dirty && roomamanaties.errors?.['required']">
      Please provide the amenities
    </div>
  </div>
  <div class="form-group">
    <input
      required
      [(ngModel)]="room.price"
      class="form-control"
      type="number"
      name="price"
      placeholder="Room Price per night"
    />
  </div>
  <div class="form-group">
    <input
      required
      [(ngModel)]="room.photos"
      class="form-control"
      type="text"
      name="photos"
      placeholder="Photos (provide link)"
    />
  </div>
  <div class="form-group">
    <input
      required
      [(ngModel)]="room.checkinTime"
      class="form-control"
      type="datetime"
      name="checkinTime"
      placeholder="Check-in Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      [(ngModel)]="room.checkoutTime"
      class="form-control"
      type="datetime"
      name="checkoutTime"
      placeholder="Check-out Time"
    />
  </div>
  <div class="form-group">
    <input
      min="1"
      max="5"
      [(ngModel)]="room.rating"
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
