{{ room | json}}

<div class="alert alert-success">
  {{successMessage}}
</div>

<form (ngSubmit)="addRoom()" action="">
  <div class="form-group">
    <input
      [(ngModel)]="room.roomType"
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
    [(ngModel)]="room.amenities"
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenties"
    />
  </div>
  <div class="form-group">
    <input
    [(ngModel)]="room.price"
      class="form-control"
      type="number"
      name="price"
      placeholder="Room Price per night"
    />
  </div>
  <div class="form-group">
    <input
    [(ngModel)]="room.photos"
      class="form-control"
      type="text"
      name="photos"
      placeholder="Photos (provide link)"
    />
  </div>
  <div class="form-group">
    <input
    [(ngModel)]="room.checkinTime"
      class="form-control"
      type="datetime"
      name="checkinTime"
      placeholder="Check-in Time"
    />
  </div>
  <div class="form-group">
    <input
    [(ngModel)]="room.checkoutTime"
      class="form-control"
      type="datetime"
      name="checkoutTime"
      placeholder="Check-out Time"
    />
  </div>
  <div class="form-group">
    <input
    [(ngModel)]="room.rating"
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
