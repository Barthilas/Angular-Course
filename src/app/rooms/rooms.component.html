<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms">
  Number of Rooms:
  <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

<!-- {{ rooms?.availableRooms ?? "No rooms" }} -->

<div *ngIf="selectedRoom">
  {{selectedRoom | json}}
</div>

<div>
  <button (click)="addRoom($event)">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
<app-rooms-list [title]="title" [rooms]="roomsList" (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>
<button (click)="toggle()">Toggle</button>
