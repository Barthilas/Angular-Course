<form>
  <div class="form-group">
    <input #emailControl="ngModel" appEmailvalidator appHover="green" color="green" type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Provide your email">
    <div>
      {{emailControl.errors | json}}
    </div>
  </div>
  <div class="form-group">
    <input appHover="steelblue" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Provide your password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>

  </form>
